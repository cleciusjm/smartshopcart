<mat-sidenav-container fullscreen>
  <mat-sidenav #drawer mode="over" opened="false" class="sidenav">
    <mat-toolbar color="primary">Meu Carrinho</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item>
        <mat-icon matListItemIcon>home</mat-icon>
        <span matListItemTitle>Carrinho de Compras</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span [routerLink]="['/']" class="cursor-pointer toolbar-title">Meu Carrinho</span>
      <span class="spacer"></span>
      <button mat-icon-button matTooltip="Limpar Carrinho" (click)="cleanShoppingCart()">
        <mat-icon>remove_shopping_cart</mat-icon>
      </button>
    </mat-toolbar>

    <section class="body">
      <div class="list">
        <section class="emptyMessage" *ngIf="!hasItems">
          Seu carrinho est√° vazio
        </section>
        <section class="items mat-elevation-z2" *ngIf="hasItems">
          <mat-nav-list>
            <ng-container *ngFor="let item of items; let last = last">
              <a mat-list-item class="item" (click)="onItemSelect(item)">
                <h4 matListItemTitle>{{item.name}}</h4>
                <div matListItemLine> {{item.amount}} un x {{item.unitaryValue | currency:'BRL'}} = {{item.total |
                  currency:'BRL'}}
                </div>
              </a>
              <mat-divider *ngIf="!last"></mat-divider>
            </ng-container>
          </mat-nav-list>
        </section>
      </div>
      <footer class="mat-elevation-z4">
        <label>Total</label>
        {{cart.total | currency:'BRL'}}
      </footer>
    </section>
    <button mat-fab color="primary" class="fab-bottom-right" (click)="onNewClick()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-sidenav-content>
</mat-sidenav-container>
