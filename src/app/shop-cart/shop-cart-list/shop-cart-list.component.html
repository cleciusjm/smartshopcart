<td-layout>
  <td-navigation-drawer flex sidenavTitle="Meu Carinho">
    <mat-nav-list>
      <a mat-list-item>
        <mat-icon>home</mat-icon>
        Carrinho de Compras
      </a>
    </mat-nav-list>
  </td-navigation-drawer>
  <td-layout-nav>
    <div td-toolbar-content layout="row" layout-align="start center" flex>
      <button mat-icon-button td-menu-button tdLayoutToggle>
        <mat-icon>menu</mat-icon>
      </button>
      <span [routerLink]="['/']" class="cursor-pointer">Meu Carrinho</span>
      <span class="actions">
        <button mat-icon-button matTooltip="Limpar Carrinho" (click)="cleanShoppingCart()">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
      </span>
    </div>
    <section class="body">
      <div class="list">
        <section class="emptyMessage" *ngIf="!hasItems">
          Seu carrinho est√° vazio
        </section>
        <section class="items mat-elevation-z2" *ngIf="hasItems">
          <mat-nav-list>
            <a mat-list-item class="item" *ngFor="let item of items" (click)="onItemSelect(item)">
              <h4 mat-line>{{item.name}}</h4>
              <p mat-line> {{item.amount}} un x {{item.unitaryValue | currency:'BRL'}} = {{item.total | currency:'BRL'}}</p>
              <mat-divider></mat-divider>
            </a>
          </mat-nav-list>
        </section>
      </div>
      <footer class="mat-elevation-z4">
        <label>Total</label>
        {{cart.total | currency:'BRL'}}
      </footer>
    </section>
    <button mat-fab color="primary" (click)="onNewClick()">
      <mat-icon>add</mat-icon>
    </button>
  </td-layout-nav>
</td-layout>
