<td-layout>
  <td-navigation-drawer flex sidenavTitle="Meu Carinho">
    <mat-nav-list>
      <a mat-list-item>
        <mat-icon>home</mat-icon>
        Carrinho de Compras
      </a>
    </mat-nav-list>
  </td-navigation-drawer>
  <td-layout-nav toolbarTitle="Meu Carrinho" navigationRoute="/">
    <button mat-icon-button td-menu-button tdLayoutToggle>
      <mat-icon>menu</mat-icon>
    </button>
    <section class="body">
      <div class="list">
        <section class="emptyMessage" *ngIf="items.length == 0">
          Seu carrinho est√° vazio
        </section>
        <section class="items" *ngIf="items.length >= 0">
          <mat-nav-list>
            <a mat-list-item class="item" *ngFor="let item of items" (click)="onItemSelect(item)">
              <h4 mat-line>{{item.name}}</h4>
              <p mat-line> {{item.amount}} un x {{item.unitaryValue | currency:'BRL'}} = {{item.total | currency:'BRL'}}</p>
              <mat-divider></mat-divider>
            </a>
          </mat-nav-list>
        </section>
      </div>
      <footer class="mat-elevation-z2">
        <label>Total</label>
        {{cart.total | currency:'BRL'}}
      </footer>
    </section>
    <button mat-fab color="primary" (click)="onNewClick()">
      <mat-icon>add</mat-icon>
    </button>
  </td-layout-nav>
</td-layout>
