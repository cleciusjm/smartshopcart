<app-shop-cart-list *ngIf="showList" [cart]="cart" (newClick)="onNewClick()" (itemSelect)="onItemSelect($event)" (cleanCart)="cleanShoppingCart()"></app-shop-cart-list>
<app-shop-cart-item-detail *ngIf="showDetails" [item]="selectedItem" (saveClick)="onItemSaveClick($event)" (removeClick)="onItemRemoveClick($event)"
  [showRemove]="true"></app-shop-cart-item-detail>
